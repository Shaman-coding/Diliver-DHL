<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>DHL</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="topHeader_block">
                <div class="leng">
                    <form class="languageSelection" action="#" method="post">
                        <p><select size="1"   name="hero">
                         <option value="leng">Выберите язык</option>
                         <option value="English">English</option>
                         <option value="Spanish">Spanish</option>
                         <option value="French">French</option>
                         <option value="Chinese">Chinese</option>
                         <option value="Portuguese">Arabic</option>
                         <option value="Portuguese">German</option>
                         <option value="Portuguese">Portuguese</option>
                        </select></p>
                    </form>

                </div>
                        <div class="info_block">
                            <div class="contact">
                                <h3>Contact Center</h3>
                            </div>
               
                            <div class="country">
                                <form class="Country_Profile " action="#" method="post">
                                    <p><select size="1"   name="hero">
                                     <option class="item_country" value="Country">Country Profile</option>
                                     <option class="item_country" value="Франция">Франция</option>
                                     <option class="item_country" value="Испания">Испания</option>
                                     <option class="item_country" value="США">США</option>
                                     <option class="item_country" value="Китай">Китай</option>
                                     <option class="item_country" value="Италия">Италия</option>
                                     <option class="item_country" value="Испания">Испания</option>
                                     <option class="item_country" value="Германия">Германия</option>
                                     <option class="item_country" value="Великобритания">Великобритания</option>
                                    </select></p>
                                </form>
                            </div>
                        </div>
                           
              
            </div>
        </div>

       
    </header>
    <script src="JS/script.js"></script>
</body>
</html>
